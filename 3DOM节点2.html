<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<!--注释节点-->

<ul id="ul1">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
  	<li></li>
</ul>
</body>
</html>
<script>
/*children : 获取子节点。*/

var oUl = document.getElementById('ul1');
//var aLi = oUl.childNodes;  标准属性
var aLi = oUl.children;   //非标准属性

alert(aLi.length);
var i=0;
for(i=0;i<aLi.length; i++){
	aLi[i].style.background = 'pink';
}

</script>
